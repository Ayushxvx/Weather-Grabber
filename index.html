<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Grabber</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-image:url('bg_img.png');
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100vw 100vh;
            background-position:center;
            color:white;
            font-family:monospace;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="mx-auto flex justify-evenly w-11/12 p-2 m-2">
        <input type="text" name="city" id="city" class="bg-transparent border-2 border-solid border-white text-green-400 w-8/12 p-2 rounded-full" placeholder="Enter The City :- ">
        <button onclick="get_weather()" class="bg-green-400 text-white hover:opacity-75 rounded-full p-2">
            Get Weather
        </button>
    </div><br><br>
    <div class="mx-auto w-11/12 border-4 border-white border-solid rounded-2xl bg-black text-green-400 p-3 text-center" id="info">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
